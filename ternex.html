<!DOCTYPE html>
<html>
    <head>
        <script src="ternex.js"></script>
        <script src="terne-jsx.js"></script>
        <script src="sample/terne-list/terne-list.js"></script>
    </head>
    <body>
    <script>
window.itemStore = {
    items: [],
    addItem(item) {
        this.items.push(item);
        this.onChange();
    },
};
itemStore.onChange = function() {
    Terne.render(Terne.createElement('terne-list', {items: itemStore.items}),
                 document.body);
};
itemStore.onChange();
    </script>
    </body>
</html>
